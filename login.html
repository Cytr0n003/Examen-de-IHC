<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Login de Pagina</title>
        <link rel="stylesheet" href="assests/styles/login.css">
    </head>
    <body>
        <section class="login-background">
            <div class="login-box">
                <h2>Acceso Restringido</h2>
                <form onsubmit="return validarLogin(event)">
                    
                    <div class="input-class">
                        <label for="email">Ingresar su Email</label>
                        <input type="email" id="email" name="email" placeholder="Ingrese aqui su email" required/>
                    </div>
                    
                    <div class="input-class">
                        <label for="password">Ingresar su contraseña(ok)</label>
                        <input type="password" id="password" name="password" placeholder="Ingrese aqui su contraseña" required/>
                    </div>
                    
                    <button type="submit" class="login-button">Ingresar</button>
                </form>
            </div> 
        </section>
        
        <script src="assests/scrips/login.js"></script>
    </body>
</html>
